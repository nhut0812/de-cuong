<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng Nh·∫≠p Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê ƒêƒÉng Nh·∫≠p</h1>
            <p>Qu·∫£n l√Ω ƒë·ªÅ c∆∞∆°ng √¥n t·∫≠p</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">ƒêang x√°c th·ª±c...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        let adminEmail = 'admin';
        let adminPassword = 'admin123';

        // ƒê·ªçc th√¥ng tin admin t·ª´ Firebase Realtime Database
        if (typeof firebase !== 'undefined' && firebase.database) {
            const adminRef = firebase.database().ref('admin_credentials');
            adminRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const adminData = snapshot.val();
                    adminEmail = adminData.email;
                    adminPassword = adminData.password;
                    
                    console.log('‚úÖ ƒê√£ t·∫£i th√¥ng tin admin t·ª´ Database');
                }
            }).catch((error) => {
                console.error('L·ªói ƒë·ªçc Database:', error);
            });
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ·∫®n l·ªói c≈©
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            loginForm.style.display = 'none';

            try {
                // Ki·ªÉm tra th√¥ng tin ƒëƒÉng nh·∫≠p v·ªõi Database (kh√¥ng c·∫ßn Auth)
                if (email === adminEmail && password === adminPassword) {
                    // L∆∞u tr·∫°ng th√°i ƒëƒÉng nh·∫≠p v√†o localStorage (l∆∞u 7 ng√†y)
                    const loginData = {
                        logged_in: true,
                        email: email,
                        expires: Date.now() + (7 * 24 * 60 * 60 * 1000) // 7 ng√†y
                    };
                    localStorage.setItem('admin_session', JSON.stringify(loginData));
                    
                    // Chuy·ªÉn ƒë·∫øn trang admin
                    window.location.href = 'admin.html';
                } else {
                    throw new Error('Sai email ho·∫∑c m·∫≠t kh·∫©u!');
                }
            } catch (error) {
                console.error('L·ªói ƒëƒÉng nh·∫≠p:', error);
                
                let message = error.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!';
                
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                loginForm.style.display = 'block';
            }
        });
    </script>
</body>
</html>
